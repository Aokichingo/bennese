<body>
<h3> 数字を入力してください<input type="number" min="0" max="10" id="suji"></h3> <br>
<button onclick= check() ;>
	ボタンを押してね
</button>
<h2>あなたは<span id="answer">〇〇</span>です</h2>
　<script type="text/javascript">
　function check(){
   if(document.getElementById("suji").value == 3 ){
     document.getElementById("answer").innerHTML="アホ";
     var  red = document.getElementById("answer");
     red.style.color = "red";
   }else{
　　 document.getElementById("answer").innerHTML="天才";
     var  blue = document.getElementById("answer");
     blue.style.color = "blue";
   }
}
 </script>
